<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleta de la Fortuna ü•†</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #c89b7e 0%, #8b6f47 100%);
            position: relative;
            overflow: hidden;
        }
        
        /* Floating coffee beans */
        .coffee-bean {
            position: absolute;
            font-size: 2em;
            opacity: 0.1;
            animation: floatBean 20s infinite ease-in-out;
        }
        
        .coffee-bean:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; }
        .coffee-bean:nth-child(2) { top: 70%; left: 10%; animation-delay: 3s; }
        .coffee-bean:nth-child(3) { top: 25%; right: 10%; animation-delay: 6s; }
        .coffee-bean:nth-child(4) { bottom: 15%; right: 20%; animation-delay: 9s; }
        
        @keyframes floatBean {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }
        
        .container {
            text-align: center;
            background: #fff9f5;
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(139, 111, 71, 0.4);
            max-width: 600px;
            position: relative;
            z-index: 10;
            border: 4px solid #d4a574;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #6f4e37;
        }
        
        .cookie-container {
            margin: 40px 0;
            position: relative;
            height: 250px;
        }
        
        .cookie {
            font-size: 10em;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
            user-select: none;
        }
        
        .cookie:hover {
            transform: scale(1.1) rotate(5deg);
        }
        
        .cookie:active {
            transform: scale(0.95);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .instruction {
            font-size: 1.3em;
            color: #6f4e37;
            margin-top: 20px;
        }
        
        .cracked-cookie {
            display: none;
            font-size: 10em;
            animation: crack 0.5s;
        }
        
        @keyframes crack {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        
        .fortune-paper {
            display: none;
            background: #fffacd;
            border: 2px solid #d4a574;
            border-radius: 10px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: unfold 0.8s;
            position: relative;
        }
        
        .fortune-paper::before {
            content: '‚ú®';
            position: absolute;
            top: -15px;
            left: -15px;
            font-size: 2em;
        }
        
        .fortune-paper::after {
            content: '‚ú®';
            position: absolute;
            bottom: -15px;
            right: -15px;
            font-size: 2em;
        }
        
        @keyframes unfold {
            0% {
                transform: scaleY(0);
                opacity: 0;
            }
            100% {
                transform: scaleY(1);
                opacity: 1;
            }
        }
        
        .fortune-text {
            font-size: 1.8em;
            color: #6f4e37;
            font-weight: bold;
            margin-bottom: 20px;
            font-style: italic;
        }
        
        .fortune-question {
            font-size: 1.4em;
            color: #6f4e37;
            margin-top: 20px;
        }
        
        .buttons {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }
        
        .yes-btn {
            background: linear-gradient(135deg, #d4a574 0%, #a67c52 100%);
            color: white;
        }
        
        .yes-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(166, 124, 82, 0.5);
        }
        
        .no-btn {
            background: linear-gradient(135deg, #f5e6d3 0%, #e8d4b8 100%);
            color: #6f4e37;
        }
        
        .success {
            display: none;
            animation: fadeIn 0.5s;
        }
        
        .success.show {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="coffee-bean">ü´ò</div>
    <div class="coffee-bean">ü´ò</div>
    <div class="coffee-bean">ü´ò</div>
    <div class="coffee-bean">ü´ò</div>
    
    <div class="container">
        <div id="cookieScreen">
            <h1>Galleta de la Fortuna</h1>
            <div class="cookie-container">
                <div class="cookie" id="cookie">ü•†</div>
                <div class="cracked-cookie" id="crackedCookie">üí•</div>
            </div>
            <p class="instruction">Haz clic en la galleta para revelar tu fortuna...</p>
        </div>
        
        <div class="fortune-paper" id="fortunePaper">
            <p class="fortune-text">"Un caf√© compartido es felicidad multiplicada"</p>
            <p class="fortune-question">¬øVamos por un caf√©? ‚òï</p>
            <div class="buttons">
                <button class="yes-btn" id="yesBtn">¬°S√≠! ‚òï</button>
                <button class="no-btn" id="noBtn">No...</button>
            </div>
        </div>
        
        <div class="success" id="success">
            <div style="font-size: 5em; margin-bottom: 20px;">üéâ</div>
            <h1>¬°Perfecto!</h1>
            <p style="font-size: 1.5em; color: #6f4e37; margin-top: 20px;">
                ¬°Nos vemos en la cafeter√≠a! ‚òï‚ù§Ô∏è
            </p>
            <p style="color: #888; font-size: 0.9em; margin-top: 30px;">
                (La fortuna nunca miente üòÑ)
            </p>
        </div>
    </div>

    <script>
        const cookie = document.getElementById('cookie');
        const crackedCookie = document.getElementById('crackedCookie');
        const fortunePaper = document.getElementById('fortunePaper');
        const cookieScreen = document.getElementById('cookieScreen');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const success = document.getElementById('success');
        
        let noBtnClicks = 0;
        
        cookie.addEventListener('click', () => {
            cookie.style.display = 'none';
            crackedCookie.style.display = 'block';
            
            setTimeout(() => {
                crackedCookie.style.display = 'none';
                fortunePaper.style.display = 'block';
            }, 500);
        });
        
        yesBtn.addEventListener('click', () => {
            fortunePaper.classList.add('hidden');
            success.classList.add('show');
        });
        
        noBtn.addEventListener('click', () => {
            noBtnClicks++;
            
            const messages = [
                "¬øEst√°s seguro? La fortuna nunca se equivoca...",
                "Intenta de nuevo... ü•†",
                "La galleta insiste: ¬°Caf√©! ‚òï",
                "No puedes pelear contra el destino..."
            ];
            
            if (noBtnClicks < messages.length) {
                document.querySelector('.fortune-text').textContent = messages[noBtnClicks];
                noBtn.style.transform = 'scale(0.9)';
                yesBtn.style.transform = 'scale(1.1)';
                
                setTimeout(() => {
                    noBtn.style.transform = 'scale(1)';
                    yesBtn.style.transform = 'scale(1)';
                }, 200);
            } else {
                // Auto-accept after 4 attempts
                yesBtn.click();
            }
        });
    </script>
</body>
</html>
