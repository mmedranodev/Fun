<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitaci√≥n a Caf√© ‚òï</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #c89b7e 0%, #8b6f47 100%);
            position: relative;
            overflow: hidden;
        }
        
        /* Coffee steam effect */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
        }
        
        /* Floating coffee beans */
        .coffee-bean {
            position: absolute;
            font-size: 2em;
            opacity: 0.15;
            animation: floatBean 20s infinite ease-in-out;
        }
        
        .coffee-bean:nth-child(1) { 
            top: 10%; 
            left: 15%; 
            animation-delay: 0s;
            font-size: 2.5em;
        }
        .coffee-bean:nth-child(2) { 
            top: 70%; 
            left: 10%; 
            animation-delay: 3s;
            font-size: 1.8em;
        }
        .coffee-bean:nth-child(3) { 
            top: 25%; 
            right: 10%; 
            animation-delay: 6s;
            font-size: 2.2em;
        }
        .coffee-bean:nth-child(4) { 
            bottom: 15%; 
            right: 20%; 
            animation-delay: 9s;
            font-size: 2em;
        }
        .coffee-bean:nth-child(5) { 
            top: 50%; 
            left: 5%; 
            animation-delay: 12s;
            font-size: 1.5em;
        }
        .coffee-bean:nth-child(6) { 
            top: 80%; 
            right: 15%; 
            animation-delay: 15s;
            font-size: 1.9em;
        }
        
        @keyframes floatBean {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
            }
            25% { 
                transform: translateY(-30px) rotate(90deg); 
            }
            50% { 
                transform: translateY(-15px) rotate(180deg); 
            }
            75% { 
                transform: translateY(-25px) rotate(270deg); 
            }
        }
        
        /* Coffee cups floating */
        .coffee-cup {
            position: absolute;
            font-size: 3em;
            opacity: 0.1;
            animation: floatCup 15s infinite ease-in-out;
        }
        
        .coffee-cup:nth-child(7) { 
            top: 15%; 
            left: 50%; 
            animation-delay: 2s;
        }
        .coffee-cup:nth-child(8) { 
            bottom: 20%; 
            left: 30%; 
            animation-delay: 7s;
        }
        
        @keyframes floatCup {
            0%, 100% { 
                transform: translateY(0px) scale(1); 
            }
            50% { 
                transform: translateY(-40px) scale(1.1); 
            }
        }
        
        /* Steam effect */
        .steam {
            position: absolute;
            width: 3px;
            height: 40px;
            background: linear-gradient(to top, rgba(255, 255, 255, 0.3), transparent);
            opacity: 0;
            animation: rise 4s infinite ease-in-out;
        }
        
        .steam:nth-child(9) { 
            top: 5%; 
            left: 25%; 
            animation-delay: 0s;
        }
        .steam:nth-child(10) { 
            top: 35%; 
            right: 25%; 
            animation-delay: 1.5s;
        }
        .steam:nth-child(11) { 
            bottom: 30%; 
            left: 70%; 
            animation-delay: 3s;
        }
        
        @keyframes rise {
            0% { 
                opacity: 0;
                transform: translateY(0) translateX(0);
            }
            20% {
                opacity: 0.5;
            }
            100% { 
                opacity: 0;
                transform: translateY(-60px) translateX(10px);
            }
        }
        
        .container {
            text-align: center;
            background: #fff9f5;
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(139, 111, 71, 0.4);
            max-width: 500px;
            position: relative;
            z-index: 10;
            border: 4px solid #d4a574;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #6f4e37;
            text-shadow: 2px 2px 4px rgba(111, 78, 55, 0.1);
        }
        
        .emoji {
            font-size: 4em;
            margin: 20px 0;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 5px 10px rgba(111, 78, 55, 0.3));
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .question {
            font-size: 1.5em;
            margin: 30px 0;
            color: #6f4e37;
        }
        
        .buttons {
            position: relative;
            height: 200px;
            margin-top: 40px;
        }
        
        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        #yesBtn {
            background: linear-gradient(135deg, #d4a574 0%, #a67c52 100%);
            color: white;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        
        #yesBtn:hover {
            box-shadow: 0 6px 20px rgba(166, 124, 82, 0.5);
            transform: translateX(-50%) scale(1.1);
        }
        
        #noBtn {
            background: linear-gradient(135deg, #f5e6d3 0%, #e8d4b8 100%);
            color: #6f4e37;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 80px;
        }
        
        .success {
            display: none;
        }
        
        .success.show {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .hidden {
            display: none;
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .heart {
            position: absolute;
            font-size: 1.5em;
            opacity: 0;
            animation: floatHeart 3s ease-in;
        }
        
        @keyframes floatHeart {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }
    </style>
</head>
<body>
    <!-- Coffee beans -->
    <div class="coffee-bean">ü´ò</div>
    <div class="coffee-bean">ü´ò</div>
    <div class="coffee-bean">ü´ò</div>
    <div class="coffee-bean">ü´ò</div>
    <div class="coffee-bean">ü´ò</div>
    <div class="coffee-bean">ü´ò</div>
    
    <!-- Coffee cups -->
    <div class="coffee-cup">‚òï</div>
    <div class="coffee-cup">‚òï</div>
    
    <!-- Steam effects -->
    <div class="steam"></div>
    <div class="steam"></div>
    <div class="steam"></div>
    
    <div class="container">
        <div id="invitation">
            <div class="emoji">‚òï</div>
            <h1>Tengo Antojo de Caf√©</h1>
            <p class="question">¬øVamos por un caf√©?</p>
            <div class="buttons">
                <button id="yesBtn">¬°S√≠! ‚òï</button>
                <button id="noBtn">No</button>
            </div>
        </div>
        
        <div id="success" class="success">
            <div class="emoji">üéâ</div>
            <h1>¬°Genial!</h1>
            <p class="question">¬°Vamonos al Starbucks! ‚òï‚ù§Ô∏è</p>
            <p style="color: #888; font-size: 0.9em; margin-top: 30px;">
                (De todos modos no ten√≠as opci√≥n üòÑ)
            </p>
        </div>
        
        <div class="hearts" id="hearts"></div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const invitation = document.getElementById('invitation');
        const success = document.getElementById('success');
        const container = document.querySelector('.container');
        const heartsContainer = document.getElementById('hearts');
        
        let noBtnSize = 1;
        let yesBtnSize = 1;
        
        noBtn.addEventListener('mouseover', () => {
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            const maxX = containerRect.width - btnRect.width - 100;
            const maxY = 200 - btnRect.height;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.transform = 'none';
            
            // Shrink No button
            noBtnSize -= 0.1;
            if (noBtnSize < 0.4) noBtnSize = 0.4;
            noBtn.style.transform = `scale(${noBtnSize})`;
            
            // Grow Yes button
            yesBtnSize += 0.15;
            yesBtn.style.transform = `translateX(-50%) scale(${yesBtnSize})`;
        });
        
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            noBtn.dispatchEvent(new Event('mouseover'));
        });
        
        yesBtn.addEventListener('click', () => {
            invitation.classList.add('hidden');
            success.classList.add('show');
            createHearts();
        });
        
        function createHearts() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = '‚òï';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 0.5 + 's';
                    heartsContainer.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 3000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
